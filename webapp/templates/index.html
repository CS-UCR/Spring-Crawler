<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>SpringCrawler</title>
        <link rel="stylesheet" href="static/style.css">
    </head>
    <body>
        <h1>SpringCrawler Search Index</h1>
        <form method="POST">
            <input type="text" name="query" value="{{ query }}" placeholder="Enter search term..." required>
            <button type="submit">Search</button>
        </form>

        {% if results %}
            <h2>Results:</h2>
            <ul>
            {% for r in results %}
                <li class="result">
                    <strong>{{ r.title }}</strong><br>
                    <small>Score: {{ r.score }}</small><br>
                    <em>{{ r.path }}</em>
                </li>
            {% endfor %}
            </ul>
        {% elif query %}
            <p>No results found for "<strong>{{ query }}</strong>".</p>
    </body>
</html>
